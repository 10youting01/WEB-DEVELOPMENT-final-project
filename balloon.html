<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<link href="style.css" rel="stylesheet">

	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	<script src="balloon.js"></script>

</head>
<body>

	<div id="ball_timer">00:00</div>

	<div id="ball_score_div">Your Score: <span id="ball_score">0</span></div>

	<div id="ball_container">
		<div id="ball_div1" class="ball_div"></div>
		<div id="ball_div2" class="ball_div"></div>
		<div id="ball_div3" class="ball_div"></div>
		<div id="ball_div4" class="ball_div"></div>
		<div id="ball_div5" class="ball_div"></div>
		<div id="ball_div6" class="ball_div"></div>
		<div id="ball_div7" class="ball_div"></div>
		<div id="ball_div8" class="ball_div"></div>
		<div id="ball_div9" class="ball_div"></div>
		<div id="ball_div10" class="ball_div"></div>
		<div id="ball_div11" class="ball_div"></div>
		<div id="ball_div12" class="ball_div"></div>
		<div id="ball_div13" class="ball_div"></div>
		<div id="ball_div14" class="ball_div"></div>
		<div id="ball_div15" class="ball_div"></div>
		<!-- <div id="container"></div> -->

		<div id="ball_restart_div">
			<button id="ball_restart_button">
				<div class="ball_restart_word">
  					<span class="ball_text-wrapper">
    					<span class="ball_letters">Times up!</span>
  					</span>
				</div>
				<img id="ball_restart_img" src="./MainPageImg/ending_balloon.gif" width="300">

				<h1 id="ball_press">Click Mario to restart.</h1>
				
			</button>	
		</div>
<!--  class="animate pop" -->
	</div>	
</body>
</html>
